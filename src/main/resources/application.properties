#every minute
consumer.butler.oilspill.cron=0 * * ? * *
#postgresql time interval LIKE '1 year 2 months 3 days' -> SEE https://neon.tech/postgresql/postgresql-tutorial/postgresql-interval
consumer.butler.oilspill.pgspan=5 MINUTE

#every minute
consumer.butler.vessel.cron=0 * * ? * *
#postgresql time interval LIKE '1 year 2 months 3 days' -> SEE https://neon.tech/postgresql/postgresql-tutorial/postgresql-interval
consumer.butler.vessel.pgspan=5 MINUTE



quarkus.package.jar.type=uber-jar
# Quarkus Artemis
quarkus.artemis.enabled=true
%dev.quarkus.artemis.url=tcp://10.100.208.164:61616
%dev.quarkus.artemis.username=artemis
%dev.quarkus.artemis.password=artemis

# Database configuration
db.instance.name=gp_searen
db.instance.schema=sensor_data
quarkus.datasource.db-kind=postgresql
